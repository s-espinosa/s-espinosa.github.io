<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		<link href="css/reset.css" type="text/css" rel="stylesheet">
		<link href="js/ui/jquery-ui.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>Temperature Converter</h1>
		</header>
		<div id="main" class="wrapper clearfix">
			<div class = "left">
				<p>Enter the temperature in fahrenheit below.</p>
				<input type="text" id="fahrenheit">
				<a id="fahrSubmit">Convert to Celsius</a>
				<p id="fahrResult"></p>
			</div>
			<!-- left -->

			<div class = "right">
				<p>Enter the temperature in celsius below.</p>
				<input type="text" id="celsius">
				<a id="celSubmit">Convert to Fahrenheit</a>
				<p id="celResult"></p>
			</div>
			<!-- right -->
		</div>
		<!-- main -->
		<header>
			<h1>Color Prompt</h1>
		</header>
		<div id="colorPrompt">
			<div class="wrapper center">
				<p class="colorText">Specify a color using the red, green, and blue sliders below.</p>
				<table>
					<tr>
						<th class = "colorText">Red</th>
						<th class = "colorText">Green</th>
						<th class = "colorText">Blue</th>
					</tr>
					<tr>
						<td><div id="redSlider"></div></td>
						<td><div id="greenSlider"></div></td>
						<td><div id="blueSlider"></div></td>
					</tr>
				</table>

				<p class="colorText">R: <span id="redOutput">255</span> G: <span id="greenOutput">255</span> B: <span id="blueOutput">255</span></p>
			</div>
			<!-- wrapper -->
		</div>
		<!-- colorPrompt -->
	</body>
		<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="js/ui/jquery-ui.js"></script>
		<script type="text/javascript" src="js/main.js"></script>


</html>
