<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		<link href="css/reset.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>Temperature Converter</h1>
		</header>
		<div id="main" class="wrapper clearfix">
			<div class = "left">
				<p>Enter the temperature in fahrenheit below.</p>
				<input type="text" id="fahrenheit">
				<a id="fahrSubmit">Convert to Celsius</a>
				<p id="fahrResult"></p>
			</div>
			<!-- left -->

			<div class = "right">
				<p>Enter the temperature in celsius below.</p>
				<input type="text" id="celsius">
				<a id="celSubmit">Convert to Fahrenheit</a>
				<p id="celResult"></p>
			</div>
			<!-- right -->
		</div>
		<!-- main -->
		<header>
			<h1>Color Prompt</h1>
		</header>
		<div id="colorPrompt">
			<div class="wrapper center">
				<p class="colorText">Specify a color using RGB values from 0 to 100</p>
				<table>
					<tr>
						<th class = "colorText">R</th>
						<th class = "colorText">G</th>
						<th class = "colorText">B</th>
					</tr>
					<tr>
						<td><input type="text" id="redInput"></input></td>
						<td><input type="text" id="greenInput"></input></td>
						<td><input type="text" id="blueInput"></input></td>
					</tr>
				</table>
				<a id="colorPromptSubmit">Change the Color</a>
				<p class="colorText">R: <span id="redOutput">255</span> G: <span id="greenOutput">255</span> B: <span id="blueOutput">255</span></p>
			</div>
			<!-- wrapper -->
		</div>
		<!-- colorPrompt -->
	</body>
		<script type="text/javascript" src="js/temperature.js"></script>


</html>
